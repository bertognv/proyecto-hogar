    <script>
      // Registro seguro de Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const currentOrigin = window.location.origin;
          const isSandbox = window.location.hostname.includes('usercontent.goog') || window.location.hostname.includes('ai.studio');
          
          if (!isSandbox) {
            navigator.serviceWorker.register('./sw.js')
              .then(reg => console.log('Service Worker registrado correctamente'))
              .catch(err => console.error('Error al registrar Service Worker:', err));
          } else {
            console.warn('Registro de Service Worker omitido para evitar errores de origen cruzado en entorno de previsualización.');

        });
